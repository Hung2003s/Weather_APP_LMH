name: weatherapp
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1
environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  flutter_bloc: ^9.0.0
  equatable: ^2.0.7
  cupertino_icons: ^1.0.8
  flutter_compass: ^0.8.1
  syncfusion_flutter_charts: ^28.2.6
  animated_toggle_switch: ^0.8.4
  go_router: ^14.8.0
  logger: ^2.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: "^0.14.3"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/applogo.png"
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/settingimage/
    - assets/images/languageimage/
    - assets/images/themeimage/
    - assets/images/homepageimage/
    - assets/images/thermometerimage/
    - assets/images/pollenimage/
    - assets/images/suntimeimage/
    - assets/images/visibilityimage/
